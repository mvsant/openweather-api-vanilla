<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Open Weather app</title>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <section class="input-field">
            <input type="text" class="search-box" placeholder="Search for a city..." autocomplete="off" id="">
        </section>
        <main>
            <section class="location">
                <div class="typewrithem city"> Type city, --</div>
                <div class="date typewrithem">Wednesday 1 January 2020</div>
            </section>
            <section class="current">
                <div class="temp">--<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">--°C / --°C</div>
            </section>
        </main>
    </div>
</body>

</html>
